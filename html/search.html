<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue Hello</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/search.css">
	<script src="../js/jquery-3.5.1.min.js"></script>
</head>
<body>
	<div id="app">
		<div class="container">
			<div class="jumbotron">
				<h1 class="text-dark">
					{{title}} <br> <small>{{titleSub}}</small>
				</h1>
			</div>
			<form action="#" class="form-search">
				<input @keyup="onSearch" v-model="search" type="text" class="form-control p-2 input-search">
				<i v-show="search.length" @click="onSearchRemove" class="fa fa-times-circle bt-remove"></i>
			</form>
			<p v-show="search.length" class="text-dark py-3">검색어: {{search}}</p>
			<div class="list-wrapper">
				<ul class="list-wrap">
					<li class="list" v-for="v in searchProducts" :key="v.id">
						<div class="img-wrap">
							<img :src="v.src" alt="상품" class="w-100">
						</div>
						<div class="title">{{v.title}}</div>
						<div class="price">${{v.price}}</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="../js/lodash.min.js"></script>
	<script src="../js/axios.min.js"></script>
	<script type="module" src="../js/search.js"></script>
</body>
</html>
